<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">

        <div id="front-screen">

            <input type="number" placeholder="Please enter your pin code"><br><br>
            <button type="button" id="btn-1">Enter</button>
        </div>

        <div id="third-screen">
            <button type="button" id="btn-2">Withdraw</button>
            <button type="button" id="btn-2">Balance</button>
        </div>

        <div id="fourth-screen">
            <input type="number" placeholder="Please enter amount"><br><br>
            <button type="button" id="btn-3">Enter</button>
        </div>

        <div id="fifth-screen">
            <h2>Account Info</h2>
            <div id="info"></div>
        </div>
    </div>

    <script src="script.js"></script>
