<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-container">
        <div id="front-screen" onclick="frontScreen()">
            <h2 class="head-1">BANK OF PAKISTAN </h2>
            <h2 class="head-2">ATM</h2>
        </div>

        <div id="second-screen">
            <h2>Welcome</h2>
            <input type="number" id="input-1" placeholder="Enter pin code"><br><br>
            <p id="para-1"></p>
            <p id="para-2"></p>
            <button type="button" id="btn-1" onclick="checkPin()">Enter</button>
        </div>

        <div id="third-screen" onclick="thirdScreen()">
            <button type="button" id="btn-2">Withdraw</button>
            <button type="button" id="btn-2" onclick="balanceCheck()">Balance</button>
        </div>

        <div id="fourth-screen">
            <input type="number" id="input-2" placeholder="Enter amount"><br><br>
            <p id="para-3"></p>
            <p id="para-4"></p>
            <button type="button" id="btn-3" onclick="amountWithDraw()">Enter</button>
        </div>

        <div id="fifth-screen">
            <div id="info">
                <h2>Account Info</h2>
                <p id="info-1"></p>
                <p id="info-2"></p>
                <p id="info-3"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
